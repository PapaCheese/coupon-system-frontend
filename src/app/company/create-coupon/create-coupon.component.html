<div class='panel panel-primary'>
  <div class='panel-heading'>
    New Coupon{{coupon?.title}}
  </div>
  <div class='panel-body'>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form class="create-form" (ngSubmit)="onSubmit()" #form="ngForm">
            <div id="coupon" ngModelGroup="coupon" #coupon="ngModelGroup">
              <div class="form-group">
                <input type="text" placeholder='Title' id="title" class="form-control" ngModel name="title" required
                  #title="ngModel">
              </div>
              <div class="form-group">
                <input type="date" id="startDate" class="form-control" ngModel name="startDate" required #startDate="ngModel">
              </div>
              <div class="form-group">
                <input type="date" id="endDate" class="form-control" ngModel name="endDate" required #endDate="ngModel">
              </div>
              <div class="form-group">
                <input type="text" placeholder='Amount' id="amount" class="form-control" ngModel name="amount" required
                  #amount="ngModel">
              </div>
              <div class="form-group">
                <input type="text" placeholder='Type' id="type" class="form-control" ngModel name="type" required #type="ngModel">
              </div>
              <div class="form-group">
                <input type="text" placeholder='Message' id="message" class="form-control" ngModel name="message"
                  #message="ngModel">
              </div>
              <div class="form-group">
                <input type="text" placeholder='Price' id="price" class="form-control" ngModel name="price" required
                  #price="ngModel">
              </div>
              <div class="form-group">
                <input type="text" placeholder='Image' id="image" class="form-control" ngModel name="image" #image="ngModel">
              </div>
            </div>
            <div>
              <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
              <p *ngIf="createStatus">{{createStatus}}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form class="update-form" (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="coupon" ngModelGroup="coupon">
          <div class="form-group">
            <input type="text" [(ngModel)]='coupon.title' class="form-control" ngModel name="title" #title="ngModel">
          </div>
          <div class="form-group">
            <input type="date" [(ngModel)]='coupon.startDate' class="form-control" ngModel name="startDate" #startDate="ngModel">
          </div>
          <div class="form-group">
            <input type="date" [(ngModel)]='coupon.endDate' class="form-control" ngModel name="endDate" #endDate="ngModel">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]='coupon.amount' class="form-control" ngModel name="amount" #amount="ngModel">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]='coupon.type' class="form-control" ngModel name="type" #type="ngModel">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]='coupon.message' class="form-control" ngModel name="message" #message="ngModel">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]='coupon.price' class="form-control" ngModel name="price" #price="ngModel">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]='coupon.image' class="form-control" ngModel name="image"
              #image="ngModel">
          </div>

        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
          <p *ngIf="updateStatus">{{updateStatus}}</p>
        </div>
      </form>
    </div>
  </div>
</div>

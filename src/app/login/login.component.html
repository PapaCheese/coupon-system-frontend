<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form class="login-form" (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="userData" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required #username="ngModel">
            <span class="help-block" *ngIf="username.invalid && username.touched">Enter valid Username, ex:
              guest</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required password
              #password="ngModel">
            <span class="help-block" *ngIf="password.invalid && password.touched">Enter valid Password, ex: 1234</span>
          </div>
          <div class="form-group">
            <div class="radio" *ngFor="let clientType of clientTypes">
              <label>
                <input type="radio" name="clientType" ngModel [value]="clientType" required>
                {{ clientType }}
              </label>
            </div>
          </div>
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
            <span class="glyphicon glyphicon-log-in"></span> Log in
          </button>
          <p *ngIf="loginSuccess">User name or password incorrect ğŸ˜</p>
          <p *ngIf="loginStatus">{{loginStatus}} ğŸ˜</p>
        </div>
      </form>
    </div>
  </div>
</div>

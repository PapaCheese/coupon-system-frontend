<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form class="update-form" (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="company" ngModelGroup="company">
          <div class="form-group">
            <input type="text" placeholder='Name' class="form-control" ngModel name="name"
              #name="ngModel">
          </div>
          <div class="form-group">
            <input type="password" placeholder='Password' class="form-control" ngModel name="password"
              #password="ngModel">
          </div>
          <div class="form-group">
            <input type="email" placeholder='Email' class="form-control" ngModel name="email"
              #email="ngModel">
          </div>
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Create</button>
          <p *ngIf="createStatus">{{createStatus}}</p>
        </div>
      </form>
    </div>
  </div>
</div>

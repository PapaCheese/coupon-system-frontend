<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form class="update-form" (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="customer" ngModelGroup="customer">
          <div class="form-group">
            <input type="text" [(ngModel)]='customer.name' class="form-control" ngModel name="name" #name="ngModel">
          </div>
          <div class="form-group">
            <input type="password" placeholder="New Password" class="form-control" ngModel name="password" #password="ngModel">
          </div>
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
          <p *ngIf="updateStatus">{{updateStatus}}</p>
        </div>
      </form>
    </div>
  </div>
</div>

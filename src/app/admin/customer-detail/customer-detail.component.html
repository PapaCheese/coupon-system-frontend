<div class='panel panel-primary'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + customer?.name}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>ID:</div>
                    <div class='col-md-6'>{{customer?.id}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{customer?.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Password:</div>
                    <div class='col-md-6'>{{customer?.password}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Coupons:</div>
                    <div class='col-md-6'>{{customer?.coupons.length}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-arrow-left'></i> Back
        </a>
        <a class='btn btn-default' (click)='onRemove()' style='width:160px'>
            <i class='glyphicon glyphicon-remove'></i> Remove Customer
        </a>
        <a class='btn btn-default' (click)='onUpdate()' style='width:155px'>
            <i class='glyphicon glyphicon-pencil'></i> Update Customer
        </a>
        <p *ngIf="removeStatus">{{removeStatus}}</p>
    </div>
</div>
<div *ngIf="toggleUpdate">
    <update-customer [customer]='customer'></update-customer>
</div>
